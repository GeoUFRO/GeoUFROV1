<ion-header>

  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Locaciones favoritas</h3>
  <ion-list>
  <ion-item class="text" *ngFor="let fav of favs">
    {{fav.nombre}}
    <p><strong>Id: </strong>{{ fav.$key }}</p>
    <p><strong>Telefono: </strong>{{fav.telefono}}</p>
    <p><strong>Coordenadas: </strong>{{fav.latitud}},{{fav.longitud}}</p>
  </ion-item>
  </ion-list>
</ion-content>
