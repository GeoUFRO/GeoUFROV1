<ion-header  no-border>
  <ion-navbar color="colorheader" no-border-bottom >
    <ion-title >Mapa</ion-title>
  </ion-navbar>

</ion-header>

<div id="linea">
</div>


<ion-content>

  <ion-row>
    <ion-item no-lines class="ion-item" id="content-cat-btn" >
      <ion-scroll scrollX="true" class="item">

        <div class="btn-select " (click)="filterCategory('unidad')"  [ngClass]="{'select-cat': 'unidad' == currentCat }">
          <div class="i-cat">
            <!--<ion-img src="../../assets/img/cat_food.png"></ion-img>-->
            <img src="assets/img/cat_uni.png">
          </div>
          <span>Unidades</span>
        </div>
        <div class="btn-select " (click)="filterCategory('comida')" [ngClass]="{'select-cat': 'comida' == currentCat }">
          <div class="i-cat">
            <img src="assets/img/cat_food.png">
          </div>
          <span>Comida</span>
        </div>
        <div class="btn-select">
          <div class="i-cat">
            <img src="assets/img/cat_parking.png">
          </div>
          <span>Parking</span>
        </div>
        <div class="btn-select ">
          <div class="i-cat">
            <img src="assets/img/cat_reci.png">
          </div>
          <span>Reciclaje</span>
        </div>
        <div class="btn-select ">
          <div class="i-cat">
            <img src="assets/img/cat_print.png">
          </div>
          <span>Impresión</span>
        </div>
        <div class="btn-select ">
          <div class="i-cat">
            <img src="assets/img/cat_stage.png">
          </div>
          <span>Auditorios</span>
        </div>
        <div class="btn-select ">
          <div class="i-cat">
            <img src="assets/img/cat_sport.png">
          </div>
          <span>Deporte</span>
        </div>


      </ion-scroll>
    </ion-item>
  </ion-row>
